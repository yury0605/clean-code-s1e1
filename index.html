<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <div class="information">
      <img class="inf-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <p>
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task edit-mode-label"></label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task compl-label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="img-delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
